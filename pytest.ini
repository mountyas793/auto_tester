[pytest]
# 测试用例路径
testpaths = testCase
; # 测试报告路径
; alluredir = alluredir-result
; # 测试报告名称
; allure_report_name = allure-report
; # 测试报告标题
; allure_report_title = 测试报告
; # 测试报告环境
; allure_report_environment = 测试环境
; # 测试报告环境内容
; allure_report_environment_content = 测试环境内容
# 测试报告环境内容
addopts = -s -v --alluredir=allure-results --clean-alluredir

# 日志配置
log_cli = true
# 日志输出到控制台
log_cli_level = INFO
# 日志输出到文件
log_file = ./logs/pytest.log
# 日志文件级别
log_file_level = INFO
# 日志文件格式
log_file_format = %(levelname)-8s %(asctime)s [%(name)s:%(lineno)d] %(message)s
# 日志文件日期格式
log_file_date_format = %Y-%m-%d %H:%M:%S

# 结果日志开关
result_log_enable = 1
# 结果日志分隔符
result_log_separator = 1
# 结果日志分隔等级
result_log_level_separator = warning
# 结果日志级别详细
result_log_level_verbose = INFO
