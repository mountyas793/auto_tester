host: http://192.168.0.3:8080/dev-api/

# 查询税费
selectCwtaxstatistics-success:
  - name: 查询税费-成功
    group: dc-project/
    method: post
    url: cwtaxstatistics/selectCwtaxstatistics
    headers:
      Content-Type: application/json
      Authorization: "Bearer {{token}}"
    data:
      statisticalYear: 2025
      statisticalMonth: 7
    # 预期
    expected:
      code: 200
      msg: 操作成功

# 分页查询进项发票
selectCwInputInvoicePage:
  - name: 分页查询进项发票-成功
    group: dc-project/
    method: post
    url: cwInputInvoice/selectCwInputInvoicePage
    headers:
      Content-Type: application/json
      Authorization: "Bearer {{token}}"
    data:
      pageNum: 1
      pageSize: 10
    # 预期
    expected:
      code: 200
      msg: 操作成功
  - name: 分页查询进项发票-失败
    group: 1
    method: post
    url: cwInputInvoice/selectCwInputInvoicePage
    headers:
      Content-Type: application/json
      Authorization: "Bearer {{token}}"
    params:
      pageNum: 1
      pageSize: 10
      invoiceType: 5
    # 预期
    expected:
      code: 500
