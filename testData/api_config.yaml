# SCM材料分类查询
SelectMaterialCategory:
  - name: SCM材料分类查询-成功
    group: /dc-supplier-new
    method: get
    url: /supplierMaterialBrand/selectSupplierMaterial
    headers:
      Content-Type: application/json
      Authorization: "Bearer {{token}}"
    expected:
      code: 200
      msg: 操作成功

# SCM-新增-材料分类
AddMaterialCategory:
  - name: SCM-新增-材料分类-成功
    group: /dc-supplier-new
    method: post
    url: /supplierMaterialBrand/addSupplierMaterial
    headers:
      Content-Type: application/json
      Authorization: "Bearer {{token}}"
    data:
      id:
      name: new-demo
      "no": 99901
      parentId: 0
      remarks: 修改备注
    expected:
      code: 200
      msg: 操作成功

  - name: SCM-新增-材料分类-失败
    group: /dc-supplier-new
    method: post
    url: /supplierMaterialBrand/addSupplierMaterial
    headers:
      Content-Type: application/json
      Authorization: "Bearer {{token}}"
    data:
      id: sadf
      name: new-demo
      "no": 99901
      parentId: 0
      remarks: 修改备注
    expected:
      code: 400
      msg: 操作失败
